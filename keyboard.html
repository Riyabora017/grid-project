<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: aqua;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #bigbox {
            width: 900px;
            padding: 20px;
            background: rgb(39, 36, 36);
            border: 1px solid black;
            border-radius: 10px;
        }
        #main {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 10px;
            text-align: center;
        }
        #main > div {
            border: 1px solid rgb(68, 72, 72);
            border-radius: 5px;
            color: aqua;
            padding: 10px;
        }
        /* Styling specific keys */
        #main > div:nth-child(53) {
            background-color: red;
            grid-column: span 2; /* Spanning two columns */
        }
        #main > div:nth-child(54) {
            background-color: rgb(50, 41, 41);
        }
        #main > div:nth-child(55) {
            background-color: rgb(20, 15, 15);
        }
        #main > div:nth-child(56) {
            background-color: rgb(155, 132, 132);
        }
    </style>
    <title>Keyboard Layout</title>
</head>
<body>
    <div id="bigbox">
        <div id="main">
            <div>~</div>
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>0</div>
            <div>del</div>
            <div>tab</div>
            <div>Q</div>
            <div>W</div>
            <div>E</div>
            <div>R</div>
            <div>T</div>
            <div>Y</div>
            <div>U</div>
            <div>I</div>
            <div>O</div>
            <div>P</div>
            <div>\</div>
            <div>caps</div>
            <div>A</div>
            <div>S</div>
            <div>D</div>
            <div>F</div>
            <div>G</div>
            <div>H</div>
            <div>J</div>
            <div>K</div>
            <div>L</div>
            <div>enter</div>
            <div>shift</div>
            <div>Z</div>
            <div>X</div>
            <div>C</div>
            <div>V</div>
            <div>B</div>
            <div>N</div>
            <div>M</div>
            <div>,</div>
            <div>.</div>
            <div>shift</div>
            <div>world</div>
            <div>control</div>
            <div>option</div>
            <div>alt</div>
            <div>space</div>
            <div>alt</div>
            <div>option</div>
            <div>,</div>
            <div>.</div>
        </div>
    </div>
</body>
</html>
